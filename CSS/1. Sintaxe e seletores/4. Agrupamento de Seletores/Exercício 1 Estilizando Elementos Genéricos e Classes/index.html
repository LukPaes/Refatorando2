<!DOCTYPE html>
<html>
<head>
    <title>Seletores de Classe e ID</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Aplicar um plano de fundo amarelo (#FFFF00) a todos os elementos <div>.
        Definir a cor do texto de todos os elementos <p> como vermelho (#FF0000).
    -->
</head>
<body>
    <div>
        <p>Este é um parágrafo dentro de uma div.</p>
    </div>
    <p class="minha-classe">Este é um parágrafo com a classe "minha-classe".</p>
    <h1>Este é um título h1.</h1>
</body>
</html>
