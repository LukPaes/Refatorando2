<!DOCTYPE html>
<html>
<head>
    <title>Seletores de Classe e ID</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Use o Seletor Universal (*) para definir a margem à esquerda de todos os elementos como 20 pixels.
        Use o Seletor Elemento (li) para definir a cor do texto dos itens da lista como cinza (#808080) e aplicar uma borda de 1 pixel sólida de cor preta (#000000) ao redor de cada item da lista.
        Use o Seletor ID (#titulo) para definir o tamanho da fonte do título principal como 24 pixels e a cor do texto como vermelho (#FF0000).
        Use o Seletor de Classe (.minha-classe) para aplicar um plano de fundo amarelo (#FFFF00) a todos os elementos com a classe “minha-classe”.
    -->
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
