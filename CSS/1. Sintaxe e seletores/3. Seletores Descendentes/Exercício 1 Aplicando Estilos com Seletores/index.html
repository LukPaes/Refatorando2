<!DOCTYPE html>
<html>
<head>
    <title>Seletores de Classe e ID</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- 1. Crie regras CSS para estilizar os elementos com base nos diferentes seletores mencionados:
         2. Use o Seletor Universal (*) para definir a cor do texto como verde (#008000) e a fonte para “Verdana” para todos os elementos na página.
         3. Use o Seletor Elemento (p) para alterar a cor do texto dos parágrafos para azul (#0000FF) e a fonte para “Arial”.
         4. Use o Seletor ID (#titulo) para definir o tamanho da fonte do título principal como 24 pixels e a cor do texto como vermelho (#FF0000).
         5. Use o Seletor de Classe (.minha-classe) para aplicar negrito (font-weight: bold) a todos os elementos com a classe “minha-classe”.
    -->
</head>
<body>
    <p>Este é um parágrafo.</p>
    <h1 id="titulo">Título Principal</h1>
    <p class="minha-classe">Outro parágrafo.</p>
</body>
</html>
