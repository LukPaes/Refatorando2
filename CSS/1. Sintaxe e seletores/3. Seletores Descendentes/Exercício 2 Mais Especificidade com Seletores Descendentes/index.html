<!DOCTYPE html>
<html>
<head>
    <title>Seletores de Classe e ID</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Definir a cor de fundo das listas dentro das <div> com a classe “div-lista” como azul (#0000FF).
        Definir a cor do texto dos itens da lista como amarelo (#FFFF00).
    -->
</head>
<body>
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <div class="div-lista">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
