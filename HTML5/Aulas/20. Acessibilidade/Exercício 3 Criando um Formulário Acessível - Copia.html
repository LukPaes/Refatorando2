<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 3 - Formulário Acessível</title>
</head>
<body>

    <h1>Formulário Acessível</h1>

    <form>

        <label for="nome">Nome:</label><br>
        <input id="nome" type="text" tabindex="1"><br><br>

        <label for="email">E-mail:</label><br>
        <input id="email" type="email" tabindex="2"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input id="telefone" type="tel" tabindex="3"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" tabindex="4"></textarea><br><br>

        <button type="submit" tabindex="5">Enviar</button>

    </form>

    <p>Navegue pelo formulário usando a tecla Tab e veja se a navegação faz sentido.</p>

</body>
</html>
