<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>formulário de inscrição</title>
  </head>
  <body>
    <form action="/url-de-inscrição" method="post">
    
    <label for="Pesquisa">Dê sua Opinião, ela é muito importante:</label><br>
    <textarea type="text" id="name" name="name"></textarea><br><br>
    
    <label for="Classificação">Dê uma nota de 0 a 5, onde:<br> 0, você não gostou e <br> 5 Está extremamente satisfeito:</label><br>
    <section id="Classificação" name="Classificação">
      <input type="radio" id="0" name="rating" value="0">
      <label for="0">0</label>
      <input type="radio" id="1" name="rating" value="1">
      <label for="1">1</label>
      <input type="radio" id="2" name="rating" value="2">
      <label for="2">2</label>
      <input type="radio" id="3" name="rating" value="3">
      <label for="3">3</label>
      <input type="radio" id="4" name="rating" value="4">
      <label for="4">4</label>
      <input type="radio" id="5" name="rating" value="5">
      <label for="5">5</label><br><br>
    
    <input type="submit" value="Enviar">
</form>
</body>
