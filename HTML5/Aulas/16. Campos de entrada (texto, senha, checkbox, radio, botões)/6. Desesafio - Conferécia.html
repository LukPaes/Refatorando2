<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Desafio: Workshop de programação</title>
      <style>
        body {
          font-family: system-ui, Arial, sans-serif;
          background: #f8f9fa;
          padding: 20px;
        }
        form {
          background: #fff;
          border-radius: 10px;
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
          text-align: center;
          color: #333;
        }
        label {
          display: block;
          margin-top: 10px;
          font-weight: 600;
        }
        input[type="text"], input[type="email"], textarea {
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 6px;
          margin-top: 5px;
          font-size: 1rem;
        }
        fieldset {
          border: 1px solid #ddd;
          border-radius: 6px;
          padding: 10px;
          margin-top: 15px;
        }
        legend {
          font-weight: bold;
        }
        .checkbox-group label {
          font-weight: normal;
        }
        button {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 1rem;
          cursor: pointer;
          margin-top: 15px;
        }
        button:hover {
          background-color: #0056b3;
        }
  </style>
  </head>
  <body>
    <form action="/url-de-inscrição" method="post">
    <label for="username">Nome:</label><br>
    <input type="text" id="name" name="name">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br>
    <label for="empresa">Empresa:</label><br>
    <input type="text" id="empresa" name="empresa">
    <label for="cargo">Cargo:</label>
    <input type="text" id="Cargo" name="empresa"><br><br>

    <label for="header selection">Escolha o Workshop Desejado:</label><br>
    <Section>
      <input type="checkbox" id="0" name="HTML Basico" value="html">
      <label for="HTML">Curso de HTML</label>  
      <input type="checkbox" id="1" name="CSS" value="css">
      <label for="CSS">CSS</label>  
      <input type="checkbox" id="2" name="C#" value="C#">
      <label for="C#"><C id="C#">C#</C></label><br><br>  
    </Section>

    <input type="submit" value="Enviar">
</form>
  </body>
